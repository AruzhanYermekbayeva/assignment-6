<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your skin care!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class = "darkmode">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white custom-hover" href="skintype.html">Determine your skin type!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white custom-hover" href="question.html">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
        <img src="dark-mode.png" id = "icon">
    </nav>
    <main>
        <div class="hero-content d-flex align-items-center justify-content-center">
            <img src="skincare.jpg" alt="Skincare" class="hero-image">
            <div class="hero-text text-center">
                <h1>Discover Your Best Skincare Routine</h1>
                <p>Find out how to care for your skin type with personalized routines and tips.</p>
                <a href="routines.html" class="btn-custom" id="exploreBtn">Explore Routines</a>
            </div>
        </div>
        <div class="date-time" id="dateTime"></div>
        <script src="time.js"></script>
    </main>
    <script>
        const exploreBtn = document.getElementById("exploreBtn");
        exploreBtn.onclick = function(event) {
        event.preventDefault(); 

        setTimeout(function() {
          window.location.href = exploreBtn.href; 
          }, 3000); 
          };


       var icon = document.getElementById("icon");
       icon.onclick=function(){
         document.body.classList.toggle("dark-theme");
         if(document.body.classList.contains("dark-theme")){
            icon.src = "light-mode.png";
            
         }else{
            icon.src = "dark-mode.png";
         }
       }
    </script>
</body>
</html>
